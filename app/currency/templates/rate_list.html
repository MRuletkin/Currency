{% extends 'base.html' %}

{% block title %}Table{% endblock title %}

{% block content %}
<table border="1">
    {% for rate in rates %}
    <tr>
        <td>Id: {{ rate.id }}</td>
        <td>Sale: {{ rate.sale }}</td>
        <td>Buy: {{ rate.buy }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
